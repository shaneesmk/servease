<div class="row">
    <div[ngSwitch]="isAuthenticated()" class="col-md-3">
        <div *ngSwitchCase="true">
            <!-- <form (ngSubmit)="getCustomer()" #editForm="ngForm">
                <div class="form-group"></div>-->
            <label for="name">Enter Customer Id</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="id" required>
            <br>

            <button type="submit" (click)="getCustomer()" class="btn btn-success">Submit</button>

            <!-- </form> -->
            <div *ngIf="customer">
                <br>
                <img class="img-thumbnail" [src]="'data:' + customer.profilePicContentType + ';base64,' + customer.profilePic" style="width: 150px; height: 150px;">

                <h3>{{customer.name}}
                    <h3>

            </div>
        </div>

</div>
<div class="col-md-9">


    <div [ngSwitch]="isAuthenticated()">
        <div class="alert alert-success" *ngSwitchCase="true" style="height: 15cm;">
                <table style="width:100%">
                        <tr>
                          <th><label for="name">Enter Item Name</label></th>
                          <th>Purchace List</th> 
                          <th>Amount</th>
                        </tr>
                        <tr>
                          <td><input type="text"  style="width: 5cm;" class="form-control" id="name" [(ngModel)]="productName" required></td>
                          <td>Smith</td>
                          <td>50</td>
                        </tr>
                        <tr>
                          <td><br><button type="submit" (click)="getProduct()" class="btn btn-success">Submit</button></td>
                          <td>Jackson</td>
                          <td>94</td>
                        </tr>
                        <tr>
                          <td *ngIf="product">
                            <img class="img-thumbnail" [src]="'data:' + product.imageContentType + ';base64,' + product.image" style="width: 150px; height: 150px;">
                          
                            <h3>{{product.name}}</h3>
                            <h1 style="margin: -1cm 0cm 0cm 2.5cm">*</h1>
                            <input type="text"  style="width: 1cm; margin: -1.2cm 0cm 0cm 3.5cm;" class="form-control" id="name" [(ngModel)]="count" required>
                            <button type="submit" style="background-color: blue;" (click)="cartProduct()" class="btn btn-success">Add to list</button>
                        </td>
                          <td>Doe</td>
                          <td>80</td>
                        </tr>
                      </table>
            

                </div>

                <div class="alert alert-warning" *ngSwitchCase="false">
                    <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                    <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
                    <span jhiTranslate="global.messages.info.authenticated.suffix">, you can try the default accounts:
                        <br/>- Administrator (login="admin" and password="admin")
                        <br/>- User (login="user" and password="user").</span>
                </div>
                <div class="alert alert-warning" *ngSwitchCase="false">
                    <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                    <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
                </div>
            </div>




        </div>
    </div>
