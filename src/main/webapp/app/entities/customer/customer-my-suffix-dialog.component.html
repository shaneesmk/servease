<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustomerLabel" jhiTranslate="serveaseApp.customer.home.createOrEditLabel">Create or edit a Customer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!customer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="customer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="serveaseApp.customer.searchKey" for="field_searchKey">Search Key</label>
            <input type="text" class="form-control" name="searchKey" id="field_searchKey"
                [(ngModel)]="customer.searchKey"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="serveaseApp.customer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="customer.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="serveaseApp.customer.profilePic" for="field_profilePic">Profile Pic</label>
            <div>
                <img [src]="'data:' + customer.profilePicContentType + ';base64,' + customer.profilePic" style="max-height: 100px;" *ngIf="customer.profilePic" alt="customer image"/>
                <div *ngIf="customer.profilePic" class="form-text text-danger clearfix">
                    <span class="pull-left">{{customer.profilePicContentType}}, {{byteSize(customer.profilePic)}}</span>
                    <button type="button" (click)="clearInputImage('profilePic', 'profilePicContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_profilePic" (change)="setFileData($event, customer, 'profilePic', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="profilePic" id="field_profilePic"
                [(ngModel)]="customer.profilePic"  />
            <input type="hidden" class="form-control" name="profilePicContentType" id="field_profilePicContentType"
                [(ngModel)]="customer.profilePicContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="serveaseApp.customer.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                [(ngModel)]="customer.phone"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
